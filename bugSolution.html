<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    const element = document.getElementById('nonExistentElement');
    if (element) {
      element.innerHTML = "This text will show if the element exists.";
    } else {
      console.error("Element 'nonExistentElement' not found.");
    }

    // Correctly setting innerHTML on an existing element
    document.getElementById('myDiv').innerHTML += "<br>This text will show."; 
  </script>
</body>
</html>
